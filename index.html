<!DOCTYPE html>
<html lang="pr-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsividade.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Great Coffee</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="./assets/logo-desktop.svg"
          alt="Logo da Rocketseat"
          class="logo-desktop"
        />
        <div class="logo-mobile">
          <img src="./assets/logo-mobile.svg" alt="Logo" />
        </div>
        <nav class="menu-toggle">
          <ul>
            <li>Home</li>
            <li>Menu</li>
            <li>Recompensas</li>
            <li>Gift Cards</li>
            <li>Lojas</li>
          </ul>
        </nav>
        <div>
          <img
            src="./assets/menu-buguer-open.svg"
            alt="Menu Hamburguer"
            class="menu-toggle-Hamburguer"
          />
        </div>
        <button>PEGAR MEU CAFÉ</button>
      </header>
      <div class="contents-mobile">
        <div class="content-mobile">
          O café que fará seu código decolar para o próximo nível.
        </div>
        <div class="blur-mobile">
          <img src="./assets/blur-mobile.png" alt="Blur" />
        </div>
        <div id="bg1">
          <img src="./assets/blur-1.png" alt="Blur" />
        </div>
        <div id="bg2">
          <img src="./assets/blur-2.png" alt="Blur" />
        </div>
        <main>
          <h2>Great Coffee</h2>
          <h2>&lt;Great Code /></h2>
          <button class="button">
            PEGAR MEU CAFÉ
            <img src="./assets/arrow.svg" alt="Seta" />
          </button>
          <img
            src="./assets/rocket-coffee.png"
            alt="Rocket Coffee"
            class="rocket-coffee"
          />
        </main>
      </div>
    </div>
    <script src="./menuToggle.js"></script>
  </body>
</html>
